function rounder(z)
{
     x=0;
     img="0";
     x=z.indexOf("i"); //se nao tem dá -1
     if (x!=-1) {
        real=z.substr(0, x-1);
        img=z.substr(x+1,z.length);
      }
      else{
        real=z;
      }


    if (real.length>14)
    {
      temp=parseFloat(real).toPrecision(14);
      real=temp.toString();
    }
    if (img.length>14)
    {
      temp=parseFloat(img).toPrecision(14);
      img=temp.toString();
    }
   
  
    if (real.indexOf("e")==-1)
    {
    //This is to eliminate "zeros at right".	    
      Temp= real.length-real.indexOf(".");
      
      for (i = 0; i < Temp; i++) 
      {
         real.trim();
 	 if((real.charAt(real.length-1)=="0") && (real.length>1)&& (real.indexOf(".")!=-1)) 
	 {     
 	   real=real.slice(0,real.length-1); 
         }
      }
    }

    if (img.indexOf("e")==-1)
    {
    //This is to eliminate "zeros at right".
      Temp= img.length-img.indexOf(".");
      for (i = 0; i < Temp; i++) 
      {
         img.trim();
         if((img.charAt(img.length-1)=="0") && (img.length>1)&& (img.indexOf(".")!=-1)) 
	 {     
 	   img=img.slice(0,img.length-1); 
         }
      }
     }
  if (img!="0") {
     return real+' i'+img;
  }
  else
  {	  
     return real; 
  }
}


function EXP(z)
{
  Pi=Math.PI;

  x1=0;
  img1="0";
  x1=z.indexOf("i"); //se nao tem dá -1
  if (x1!=-1) {
     real1=z.substr(0, x1-1);
     img1=z.substr(x1+1,z.length);
  }
  else{
      real1=z;
  }

  sinimg1=Math.sin(parseFloat(img1));
  cosimg1=Math.cos(parseFloat(img1));

  //O que segue é para evitar erros de arredondamento nas funções seno e coseno.
  if (img1==(Pi/2).toString())      //90º
  {
    sinimg1=1.0;
    cosimg1=0.0;
  }
  if (img1==(Pi).toString())      //180º
  {
    sinimg1=0.0;
    cosimg1=-1.0;
  }
  if (img1==(3*Pi/2).toString())   //270º
  {
    sinimg1=-1.0;
    cosimg1=0.0;
  }
  real=(Math.exp(parseFloat(real1))*cosimg1).toString();
  img=(Math.exp(parseFloat(real1))*sinimg1).toString();

  if(img1=="0")
  {
     img="0"; //to avoid small spurious imaginary parts.	  
  }



  if (img!="0") {
     return real+' i'+img;
  }
  else
  {	  
     return real; 
  }
}



function LOG(z)
{
  Pi=Math.PI;
  x1=0;
  img1="0";
  x1=z.indexOf("i"); //se nao tem dá -1
  if (x1!=-1) {
     real1=z.substr(0, x1-1);
     img1=z.substr(x1+1,z.length);
  }
  else{
      real1=z;
  }

  r=Math.sqrt(parseFloat(real1)*parseFloat(real1)+parseFloat(img1)*parseFloat(img1));

  theta=Math.atan2(parseFloat(img1),parseFloat(real1));
  //atan2 retorna o angulo no quadrante correto.

  real=(Math.log(r)).toString();
  img=(theta).toString();   

  if ((img1==0)&&(real1>0))
  {
     img="0";
  } 

  if (img!="0") {
     return real+' i'+img;
  }
  else
  {	  
     return real; 
  }
}


function SQRT(z)
{
  if (parseFloat(z)!=0) 
  {	
    temp=POWER(z,"0.5");
  }
  else
  {
   temp="0";
  }

  x=0;
  img="0";
  real="0";
  x=z.indexOf("i");
  if (x!=-1) {
    real=z.substr(0, x-1);
    img=z.substr(x+1,z.length);
    }
  else
   real=z;

  x=0;
  img2="0";
  real2="0";
  x=temp.indexOf("i");
  if (x!=-1) {
    real2=temp.substr(0, x-1);
    img2=temp.substr(x+1,temp.length);
    }
  else
   real2=temp;


  if ((img=="0")&&(parseFloat(real)>=0))
  { //a raiz será real
    img2="0";
     
  }
  if ((img=="0")&&(parseFloat(real)<0))
  { //a raiz será imaginária pura
     real2="0";
  }

  if (img2!="0"){
       temp=rounder(real2+" i"+img2);
    }
  else
       temp=rounder(real2);

  return temp;
}



function POWER(z1,z2)
{
//returns z1^z2
return rounder(EXP(TWOIMPUTS("*",z2,LOG(z1))));	
}



function TWOIMPUTS(kind,z1,z2)
{
//z1 and z2 are strings representing complex numbers.
//If kind="+" it returns addition, etc

    x1=0;
    x2=0;
    img1="0";
    img2="0";
    x1=z1.indexOf("i");
    if (x1!=-1) {
      real1=z1.substr(0, x1-1);
      img1=z1.substr(x1+1,z1.length);
    }
    else
      real1=z1;

    x2=z2.indexOf("i"); 
    if (x2!=-1) {
       real2=z2.substr(0, x2-1);
       img2=z2.substr(x2+1,z2.length);
    }
    else
      real2=z2;

    if (kind=="+"){ //adition
       real=(parseFloat(real1)+parseFloat(real2)).toString();
       img=(parseFloat(img1)+parseFloat(img2)).toString();
    }
    if (kind=="-"){ //subtraction
       real=(parseFloat(real2)-parseFloat(real1)).toString();
       img=(parseFloat(img2)-parseFloat(img1)).toString();
    }

    if (kind=="*"){ //complex multiplication
       real=(parseFloat(real1)*parseFloat(real2)-parseFloat(img1)*parseFloat(img2)).toString();
       img=(parseFloat(real1)*parseFloat(img2)+parseFloat(real2)*parseFloat(img1)).toString();
    } 

    if ((kind=="*") && (img1=="0") && (img2=="0")){ //real multiplication
       real=(parseFloat(real1)*parseFloat(real2)).toString();
       img="0"; 
    }
    if (kind=="/"){ //division
       divi=parseFloat(real1)*parseFloat(real1)+parseFloat(img1)*parseFloat(img1); 
       real=((parseFloat(real2)*parseFloat(real1)+parseFloat(img1)*parseFloat(img2))/divi).toString();
       img=((parseFloat(real1)*parseFloat(img2)-parseFloat(real2)*parseFloat(img1))/divi).toString();
    }
    

    if (img!="0"){
       return rounder(real+" i"+img);
    }
    else
    {	    
       return rounder(real); 
    }
}



function INV(z)
{
  return TWOIMPUTS("/", z,"1");	
}

function NEG(z)
{
  return TWOIMPUTS("*",z,"-1");

function fact(n)
{
	if (n==1||n==0) 
	   {
		   return 1;
	   }
	else
	   {
		   return n*fact(n-1);
	   }
}

function IsPrime()
{
  num=parseInt(linhas.linha1.value);
  divisor=3;
  root=Math.sqrt(num);

  if (num/2-Math.floor(num/2)==0)
  {
   alert("This number is divisible by 2");
  }
  else
  {
   while((divisor<root+1)&&(num/divisor-Math.floor(num/divisor)!=0))
   {
    divisor=divisor+2;
   }
   if (num/divisor-Math.floor(num/divisor)==0&&(num!=divisor))
   {
     alert("This number is divisible by "+divisor.toString());
   }
   else
   {
     alert("This number is prime.");
   }
  }
   novo=true;
   edicao=false;
   Eativo=false;
}

function menos(){TwoImputs("-")}; 
function vezes(){TwoImputs("*")}; 
function dividido(){TwoImputs("/")};


function TwoImputs(kind)
{
    z1=linhas.linha1.value;
    z2=linhas.linha2.value;

    linhas.linha1.value=TWOIMPUTS(kind,z1,z2);
    linhas.linha2.value=linhas.linha3.value;
    linhas.linha3.value=linhas.linha4.value;
    linhas.linha4.value=linhas.linha5.value;
    linhas.linha5.value=Stack[6];
    for(irc=6;irc<1000;irc++)
    {
     Stack[irc]=Stack[irc+1];
    }
    Stack[1000]="";

    LitleHelp();
}
	

function R2P()
{
    x=linhas.linha2.value; 
    y=linhas.linha1.value; 

    r=Math.sqrt(parseFloat(x)*parseFloat(x)+parseFloat(y)*parseFloat(y)); //1
    theta=Math.atan2(parseFloat(y),parseFloat(x));

    linhas.linha1.value=theta.toString();
    linhas.linha2.value=r.toString();
    edicao=false;
    novo=true;
    Eativo=false;
}


function P2R()
{
    theta=linhas.linha1.value;
    r=linhas.linha2.value;

    x=parseFloat(r)*Math.cos(parseFloat(theta));
    y=parseFloat(r)*Math.sin(parseFloat(theta));


    linhas.linha1.value=y.toString();
    linhas.linha2.value=x.toString();

    edicao=false;
    novo=true;
    Eativo=false;
}



function inverso()
{
    linhas.linha1.value=INV(linhas.linha1.value)
    LitleHelp();
}

function GAMMA()
{
    linhas.linha1.value=gamma(linhas.linha1.value);
    LitleHelp();
}

function doc()
{	
    if (linhas.linha1.value=='')
    {   
      linhas.linha1.value=linhas.linha2.value;
      linhas.linha2.value=linhas.linha3.value;
      linhas.linha3.value=linhas.linha4.value;
      linhas.linha4.value=linhas.linha5.value;
      linhas.linha5.value=Stack[6];
      for(irc=6;irc<1000;irc++)
      {
        Stack[irc]=Stack[irc+1];
      }
      Stack[1000]="";
      LitleHelp();
    }	    
    else
    {	    
      linhas.linha1.value="";
      Eativo=false;
    }
   


}

function cla()
{   
    for(irc=6;irc<=1000;irc++)
    {
     Stack[irc]="";
    }	
    linhas.linha5.value="";
    linhas.linha4.value="";
    linhas.linha3.value="";
    linhas.linha2.value="";
    doc();
}

function enterenter()
{
    for(irc=1000;irc>6;irc--)
    {
     Stack[irc]=Stack[irc-1];
    }	
    Stack[6]=linhas.linha5.value;
    linhas.linha5.value=linhas.linha4.value;
    linhas.linha4.value=linhas.linha3.value;
    linhas.linha3.value=linhas.linha2.value;
    linhas.linha2.value=linhas.linha1.value;
    edicao=true;
    novo=true;
    Eativo=false;
}
  

function EntraNumeral(Numeral)
{
  if(edicao==true)
  {	  
    if(novo==false)
     {
      linhas.linha1.value=linhas.linha1.value + Numeral;	
      }
    else
     {
       linhas.linha1.value=Numeral;
       novo=false;	
     }
  }
  else
   {		   
     for(irc=1000;irc>6;irc--)
     {
       Stack[irc]=Stack[irc-1];
     }	   
     Stack[6]=linhas.linha5.value;	   
     linhas.linha5.value=linhas.linha4.value;
     linhas.linha4.value=linhas.linha3.value;
     linhas.linha3.value=linhas.linha2.value;
     linhas.linha2.value=linhas.linha1.value;
     linhas.linha1.value=Numeral;
     edicao=true;
     novo=false;
     Eativo=false;
  }
}         

function enterponto(){ EntraNumeral('.'); }
function ME(){ 
    if (Eativo==false)
    {	    
	EntraNumeral('e');
	Eativo=true;
    }
}
function enter0(){ EntraNumeral('0');}
function enter1(){ EntraNumeral('1');}
function enter2(){ EntraNumeral('2');}
function enter3(){ EntraNumeral('3');}
function enter4(){ EntraNumeral('4');}
function enter5(){ EntraNumeral('5');}
function enter6(){ EntraNumeral('6');}
function enter7(){ EntraNumeral('7');}
function enter8(){ EntraNumeral('8');}
function enter9(){ EntraNumeral('9');} 


function programming(ncode)
{
if (learning==true)
   {	
	Program=Program+ncode;
   }
}	


function learn()
{
  running=false;	
  if (learning==false)
  {	  
    learning=true;
    Program="";
    learnIMG.src="learn2.png";

  }
  else
  
  {	  
    learning=false;
    learnIMG.src="learn.png";
  }  
}	



function runme()
{
learning=false;
n = Program.length;
if (ProgramPosition<n)
  {	
      index=ProgramPosition;
 
	if (Program[index]=='0') {enter0();}
        if (Program[index]=='1') {enter1();}
        if (Program[index]=='2') {enter2();}
        if (Program[index]=='3') {enter3();}
	if (Program[index]=='4') {enter4();}
        if (Program[index]=='5') {enter5();}
        if (Program[index]=='6') {enter6();}
        if (Program[index]=='7') {enter7();}
	if (Program[index]=='8') {enter8();}
        if (Program[index]=='9') {enter9();}

	//first line
	if (Program[index]=='a') {sto();}
        if (Program[index]=='b') {rcl();}
        if (Program[index]=='c') {cla();}
        if (Program[index]=='/') {dividido()}
	if (Program[index]=='e') {xy();}

        //second and third line
	if (Program[index]=='*') {vezes();}
        if (Program[index]=='g') {inverso();}
        if (Program[index]=='-') {menos();}
        if (Program[index]=='i') {pm();}

	//4th and 5th
	if (Program[index]=='+') {mais();}
        if (Program[index]=='E') {ME();}
	if (Program[index]=='.') {enterponto();}
        if (Program[index]=='m') {doc();}
        if (Program[index]=='R') {enterenter();}

        //first trigonometric line
        if (Program[index]=='o') {MSin();}
        if (Program[index]=='p') {MCos();}
	if (Program[index]=='q') {MTan();}
        if (Program[index]=='r') {MLog();}
        if (Program[index]=='s') {MExp();}

        //second trigonometric line
        if (Program[index]=='t') {MaSin();}
        if (Program[index]=='u') {MaCos();}
	if (Program[index]=='v') {MaTan();}
        if (Program[index]=='w') {MSqrt();}
        if (Program[index]=='x') {MPow();}

	//first hiperbolic line
        if (Program[index]=='y') {MSinh();}
        if (Program[index]=='z') {MCosh();}
	if (Program[index]=='A') {MTanh();}
        if (Program[index]=='B') {MPi();}
        if (Program[index]=='C') {MRoot();}

	//second hiperbolic line
        if (Program[index]=='D') {MaSinh();}
        if (Program[index]=='F') {MaCosh();}
	if (Program[index]=='G') {MaTanh();}
        if (Program[index]=='H') {IsPrime();}
        if (Program[index]=='!') {MFact();}

        //last line
        if (Program[index]=='J') {R2C();}
        if (Program[index]=='K') {C2R();}
	if (Program[index]=='L') {MPiSCO();}
        if (Program[index]=='M') {P2R();}
        if (Program[index]=='N') {R2P();}
        if (Program[index]=='O') {SEQT();}

	ProgramPosition=ProgramPosition+1;

	if (ProgramPosition>=n){ProgramPosition=0;}
   }
}

function Run()
{
	if (running==false) 
	{
	   running=true;	   
           ProgramPosition=0;	
           for (j = 0; j < Program.length; j=j+1) 
           { 		  
             runme();              
           }
	    learnIMG.src="learn.png";
	    running=false;
	}
}
