function rounder(z)
{
     x=0;
     img="0";
     x=z.indexOf("i"); //se nao tem dá -1
     if (x!=-1) {
        real=z.substr(0, x-1);
        img=z.substr(x+1,z.length);
      }
      else{
        real=z;
      }


    if (real.length>14)
    {
      temp=parseFloat(real).toPrecision(14);
      real=temp.toString();
    }
    if (img.length>14)
    {
      temp=parseFloat(img).toPrecision(14);
      img=temp.toString();
    }
   
  
    if (real.indexOf("e")==-1)
    {
    //This is to eliminate "zeros at right".	    
      Temp= real.length-real.indexOf(".");
      
      for (i = 0; i < Temp; i++) 
      {
         real.trim();
 	 if((real.charAt(real.length-1)=="0") && (real.length>1)&& (real.indexOf(".")!=-1)) 
	 {     
 	   real=real.slice(0,real.length-1); 
         }
      }
    }

    if (img.indexOf("e")==-1)
    {
    //This is to eliminate "zeros at right".
      Temp= img.length-img.indexOf(".");
      for (i = 0; i < Temp; i++) 
      {
         img.trim();
         if((img.charAt(img.length-1)=="0") && (img.length>1)&& (img.indexOf(".")!=-1)) 
	 {     
 	   img=img.slice(0,img.length-1); 
         }
      }
     }
  if (img!="0") {
     return real+' i'+img;
  }
  else
  {	  
     return real; 
  }
}


function EXP(z)
{
  Pi=Math.PI;

  x1=0;
  img1="0";
  x1=z.indexOf("i"); //se nao tem dá -1
  if (x1!=-1) {
     real1=z.substr(0, x1-1);
     img1=z.substr(x1+1,z.length);
  }
  else{
      real1=z;
  }

  sinimg1=Math.sin(parseFloat(img1));
  cosimg1=Math.cos(parseFloat(img1));

  //O que segue é para evitar erros de arredondamento nas funções seno e coseno.
  if (img1==(Pi/2).toString())      //90º
  {
    sinimg1=1.0;
    cosimg1=0.0;
  }
  if (img1==(Pi).toString())      //180º
  {
    sinimg1=0.0;
    cosimg1=-1.0;
  }
  if (img1==(3*Pi/2).toString())   //270º
  {
    sinimg1=-1.0;
    cosimg1=0.0;
  }
  real=(Math.exp(parseFloat(real1))*cosimg1).toString();
  img=(Math.exp(parseFloat(real1))*sinimg1).toString();

  if(img1=="0")
  {
     img="0"; //to avoid small spurious imaginary parts.	  
  }



  if (img!="0") {
     return real+' i'+img;
  }
  else
  {	  
     return real; 
  }
}



function LOG(z)
{
  Pi=Math.PI;
  x1=0;
  img1="0";
  x1=z.indexOf("i"); //se nao tem dá -1
  if (x1!=-1) {
     real1=z.substr(0, x1-1);
     img1=z.substr(x1+1,z.length);
  }
  else{
      real1=z;
  }

  r=Math.sqrt(parseFloat(real1)*parseFloat(real1)+parseFloat(img1)*parseFloat(img1));

  theta=Math.atan2(parseFloat(img1),parseFloat(real1));
  //atan2 retorna o angulo no quadrante correto.

  real=(Math.log(r)).toString();
  img=(theta).toString();   

  if ((img1==0)&&(real1>0))
  {
     img="0";
  } 

  if (img!="0") {
     return real+' i'+img;
  }
  else
  {	  
     return real; 
  }
}


function SQRT(z)
{
  if (parseFloat(z)!=0) 
  {	
    temp=POWER(z,"0.5");
  }
  else
  {
   temp="0";
  }

  x=0;
  img="0";
  real="0";
  x=z.indexOf("i");
  if (x!=-1) {
    real=z.substr(0, x-1);
    img=z.substr(x+1,z.length);
    }
  else
   real=z;

  x=0;
  img2="0";
  real2="0";
  x=temp.indexOf("i");
  if (x!=-1) {
    real2=temp.substr(0, x-1);
    img2=temp.substr(x+1,temp.length);
    }
  else
   real2=temp;


  if ((img=="0")&&(parseFloat(real)>=0))
  { //a raiz será real
    img2="0";
     
  }
  if ((img=="0")&&(parseFloat(real)<0))
  { //a raiz será imaginária pura
     real2="0";
  }

  if (img2!="0"){
       temp=rounder(real2+" i"+img2);
    }
  else
       temp=rounder(real2);

  return temp;
}



function POWER(z1,z2)
{
//returns z1^z2
if (z1==0 && z2!=0) { return "0";} 
if (z1==0 && z2==0) { return "Invalid Data";} 

return rounder(EXP(TWOIMPUTS("*",z2,LOG(z1))));	
}



function TWOIMPUTS(kind,z1,z2)
{
//z1 and z2 are strings representing complex numbers.
//If kind="+" it returns addition, etc

    x1=0;
    x2=0;
    img1="0";
    img2="0";
    x1=z1.indexOf("i");
    if (x1!=-1) {
      real1=z1.substr(0, x1-1);
      img1=z1.substr(x1+1,z1.length);
    }
    else
      real1=z1;

    x2=z2.indexOf("i"); 
    if (x2!=-1) {
       real2=z2.substr(0, x2-1);
       img2=z2.substr(x2+1,z2.length);
    }
    else
      real2=z2;

    if (kind=="+"){ //adition
       real=(parseFloat(real1)+parseFloat(real2)).toString();
       img=(parseFloat(img1)+parseFloat(img2)).toString();
    }
    if (kind=="-"){ //subtraction
       real=(parseFloat(real2)-parseFloat(real1)).toString();
       img=(parseFloat(img2)-parseFloat(img1)).toString();
    }

    if (kind=="*"){ //complex multiplication
       real=(parseFloat(real1)*parseFloat(real2)-parseFloat(img1)*parseFloat(img2)).toString();
       img=(parseFloat(real1)*parseFloat(img2)+parseFloat(real2)*parseFloat(img1)).toString();
    } 

    if ((kind=="*") && (img1=="0") && (img2=="0")){ //real multiplication
       real=(parseFloat(real1)*parseFloat(real2)).toString();
       img="0"; 
    }
    if (kind=="/"){ //division
       divi=parseFloat(real1)*parseFloat(real1)+parseFloat(img1)*parseFloat(img1); 
       real=((parseFloat(real2)*parseFloat(real1)+parseFloat(img1)*parseFloat(img2))/divi).toString();
       img=((parseFloat(real1)*parseFloat(img2)-parseFloat(real2)*parseFloat(img1))/divi).toString();
    }
    

    if (img!="0"){
       return rounder(real+" i"+img);
    }
    else
    {	    
       return rounder(real); 
    }
}



function INV(z)
{
  return TWOIMPUTS("/", z,"1");	
}

function NEG(z)
{
  return TWOIMPUTS("*",z,"-1");	
}

function fact(n)
{
	if (n==1||n==0) 
	   {
		   return 1;
	   }
	else
	   {
		   return n*fact(n-1);
	   }
}


function gamma(z)
{	
 
 var c= new Array;

 //This implements the Spouge's approximation for gamma function.
 //Not complex.		

 //The coefficients with a=12 
 c[0]=2.5066282746310002;
 c[1]=1.9858006271387744E5;
 c[2]=-6.9653800715380255E5;
 c[3]=9.8452469720040984E5;
 c[4]=-7.1948138054635690E5;
 c[5]=2.9026275410926086E5;
 c[6]=-6.4035016015929265E4;
 c[7]=7.2018644207650295E3;
 c[8]=-3.5497463894564873E2;
 c[9]=5.6610056376747249;
 c[10]=-1.4743849521331018E-2;
 c[11]=7.4908560087605973E-7; 




 //calculation of the summation
 summ=c[0];
 
 for (k = 1; k < 12; k++) 
 {
    summ=summ+c[k]/(z+k);
 }

  //final calculation
  result=Math.pow(z+12,z+0.5)*Math.exp(-z-12)*summ; 

  return result; 

  }

function IsPrime()
{
if (learning==false){	

  num=parseInt(linhas.linha1.value);
  divisor=3;
  root=Math.sqrt(num);
  
  if (num/2-Math.floor(num/2)==0)
  {
   alert("This number is divisible by 2");
  }
  else
  {
   while((divisor<root+1)&&(num/divisor-Math.floor(num/divisor)!=0))
   {
    divisor=divisor+2;
   }
   if (num/divisor-Math.floor(num/divisor)==0&&(num!=divisor))
   {
     alert("This number is divisible by "+divisor.toString());
   }
   else
   {
     alert("This number is prime.");
   }
  }
  LitleHelp();
}
}

    {

      }
    }	    
    linhas.linha1.value=temp;
